ument.createElement("style");             css.type = "text/css";             css.innerHTML += "#auto_slider { margin: 0; font-size: 0; position: relative; width: " + (imgCount * 100) + "%; }";             css.innerHTML += "#auto_slider img { width: " + basePercentage + "%; }";             css.innerHTML += "@"+keyframeprefix+"keyframes auto_slider {";             for (i=0;i<(imgCount-1); i++) {                 position+= slideRatio;                 css.innerHTML += position+"% { left: -"+(i * 100)+"%; }";                 position += moveRatio;                 css.innerHTML += position+"% { left: -"+((i+1) * 100)+"%; }";             }             css.innerHTML += "}";             css.innerHTML += "#auto_slider { left: 0%; "+keyframeprefix+"transform: translate3d(0,0,0); "+keyframeprefix+"animation: "+totalTime+"s auto_slider infinite; }";             document.body.appendChild(css);         }     </script>         <p align="center">Your one stop place for the most unique gifts.</p>     </div>   </body></html>
